<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela 5</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">
        <div class="row text-center"
            style="background-color: rgb(209, 209, 209); padding-top: 10px; padding-bottom: 10px;">
            <div class="col-md-12">
                <h4>Cadastro de Usuário</h4>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <!-- <a class="navbar-brand" href="#">Navbar</a> -->
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                            <ul class="navbar-nav">
                                <li class="nav-item"><a class="nav-link" href="">Home</a></li>
                                <li class="nav-item"><a class="nav-link" href="">Cadastrar Produto</a></li>
                                <li class="nav-item"><a class="nav-link" href="">Visualizar Produtos</a></li>
                                <li class="nav-item"><a class="nav-link" href=""><b>Cadastrar Usuário</b></a></li>
                                <li class="nav-item"><a class="nav-link" href="">Visualizar Usuários</a></li>
                                
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>

        </div> <br><br><br>

    </div>


    <form class="text-center">
        <div class="row ">
            <div class="col-md-2"></div>

            <label for="false" class="col-sm-2 col-form-label">Nome Completo</label>
            <div class="col-md-4">
                <input class="form-control">
            </div>

            <div class="col-md-6"></div>

        </div> <br>

        <div class="row ">

            <div class="col-md-2"></div>

            <label for="false" class="col-sm-2 col-form-label"> Email</label>
            <div class="col-md-4" >
                <input type="email" class="form-control">
            </div> 

        </div> <br>

        <div class="row ">

            <div class="col-md-2"></div>

            <label for="false" class="col-sm-2 col-form-label">Senha</label>
            <div class="col-md-4" >
                <input type="password" class="form-control">
            </div>

        </div>

        <div class="col-md-6"></div>
        </div>
        </div>
        <br>



        <div class="row ">

            <div class="col-md-2"></div>

            <label for="false" class="col-sm-2 col-form-label">Confirmação Senha</label>
            <div class="col-md-4">
                <input type="password" class="form-control">
            </div>

            <div class="col-md-6"></div>
        </div>
        </div>
        <br>





        <button style="width: 250px;" type="submit" class="btn btn-secondary">Cadastrar</button>
    </form>








</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
