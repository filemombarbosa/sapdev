<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags importantes</title>
</head>
<!-- CSS EXEMPLO (NUNCA USAR NA MESMA PAGINA DO HTML!!!) -->
<style>
    .corDoTexto {
        color: red;
    }

    .textoNegrito {
        font-weight: bold;
    }

    #idNomeDoProduto {
        color: blue;
    }
</style>

<body>
    <!-- EX USO ATRIBUTO "CLASS" PARA MANITULAR CSS (ESTILOS/STYLE) >>>>> -->
    <p class="corDoTexto"> MEU TEXTO 1 ...... </p>
    <p class="corDoTexto textoNegrito">MEU TEXTO 2 ......</p>
    <!-- <<<<< EX USO ATRIBUTO "CLASS" PARA MANITULAR CSS (ESTILOS/STYLE) -->

    <!-- EX USO ATRIBUTO "STYLE" USADO PARA COLOCAR CSS DIRETO NA TAG (EVITEM USAR) >>>>> -->
    <p style="font-weight: bold;" > MEU TEXTO 3 ...... </p>
    <!-- <<<<< EX USO ATRIBUTO "STYLE" USADO PARA COLOCAR CSS DIRETO NA TAG -->

    <!-- EX USO ATRIBUTO "ID" PARA IDENTIFICAR UM ELEMENTO DA PAGINA (USADO NO JS E CSS) >>>>> -->
    <p id="idNomeDoProduto"> NOME DO PRODUTO</p>
    <!-- <<<<< EX USO ATRIBUTO "ID" PARA IDENTIFICAR UM ELEMENTO DA PAGINA -->

    <!-- DUDU > EXEMPLOS DE FORMULAROS -->
    <!-- IGOR > DIV -->
</body>
</html>
